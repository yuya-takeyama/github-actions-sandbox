name: sandbox

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      logLevel:
        description: |
          Log level
          foo
        default: 'warning'
      tags:
        description: 'Test scenario tags' 

jobs:
  sandbox:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: git branch
      - run: echo '${{ toJSON(secrets) }}'
      - run: echo '${{ toJSON(github.event_name) }}'
      - run: echo '${{ toJSON(github.event_name == 'push') }}'
      - run: echo '${{ toJSON('foo' == 'bar') }}'
      - id: generate_token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.BOT_GITHUB_APP_ID }}
          private_key: ${{ secrets.BOT_GITHUB_APP_PRIVATE_KEY }}
      - run: |
          curl -fL -o /tmp/ghcp.zip https://github.com/int128/ghcp/releases/download/v1.13.0/ghcp_linux_amd64.zip
          unzip /tmp/ghcp.zip -d ~/bin
          mkdir -p dates
          date > dates/date1.txt
          date > dates/date2.txt
          date > dates/date3.txt
          ~/bin/ghcp commit -r yuya-takeyama/github-actions-sandbox -m Update dates
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
